<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        div{
            height:100px;
            background:#000;
        }
        div:nth-child(2){
            background:greenyellow;
        }
        div:nth-child(3){
            background: yellow;
        }
        div:nth-child(4){
            height:1000px;
            background: cornflowerblue;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/1.10.1/jquery.js"></script>
    <script>
        $(function(){
            console.log($(window).height());
            $(document).scroll(function () {

                console.log($(document).height()-$(document).scrollTop());
            })
        })
    </script>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box3"></div>
</body>
</html>
